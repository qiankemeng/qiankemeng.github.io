jobs:
  fetch-papers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Fetch and process papers
        env:
          # Required
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Optional - Custom API endpoint
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}

          # Optional - AI Models
          AI_FILTER_MODEL: ${{ secrets.AI_FILTER_MODEL }}
          AI_SUMMARIZE_MODEL: ${{ secrets.AI_SUMMARIZE_MODEL }}

          # Optional - Filter settings
          MIN_RELEVANCE_SCORE: ${{ secrets.MIN_RELEVANCE_SCORE }}
          MAX_PAPERS_PER_DAY: ${{ secrets.MAX_PAPERS_PER_DAY }}

          # Optional - Output settings
          GENERATE_ENGLISH: ${{ secrets.GENERATE_ENGLISH }}

          # Optional - Logging
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          VERBOSE: ${{ secrets.VERBOSE }}
        run: |
          cd scripts
          node agent/main.js

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

